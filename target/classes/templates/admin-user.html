<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="text-white font-weight-bold">
            <div class="headEmail"></div>
        </div>
        <div class="collapse navbar-collapse navbar-nav">
            <div class="headRoles text-white">&nbspwith roles:
            </div>
        </div>
        <div class="headlogout navbar-nav">
            <a href="/logout" class="nav-item nav-link">Logout</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <br>
            <div class="mainmenu nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            </div>
        </div>
        <div class="col-10">
            <br>
            <h1 id="mainTitle">Admin panel</h1>
            <br>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                       type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                       type="button" role="tab" aria-controls="nav-profile" aria-selected="true">New user</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card">
                        <div class="card-header text-black" style="background-color: #D3D3D3">
                            <h4>All users</h4>
                        </div>
                        <div class="card-body">
                            <table class="table" id="mainTableWithUsers">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <div id="DefaultModal" class="modal fade" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form id="DefaultForm">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Edit user</h4>
                                                    <button class="close" data-dismiss="modal">x</button>
                                                </div>
                                                <div class="modal-body justify-content-md-center">

                                                </div>
                                                <div class="modal-footer">

                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="card">
                        <div class="card-header text-black" style="background-color: #D3D3D3">
                            <h4>Add new user</h4>
                        </div>
                        <div class="card-body">
                            <div class="container-fluid col col-lg-4">
                                <form id="addNewUserForm" class="justify-content-md-center" autocomplete="off">
                                    <div class="form-group text-center">
                                        <label for="addNewUsername">First name</label>
                                        <input type="text" class="form-control" id="addNewUsername"
                                               placeholder="Enter first name" >
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="addNewLastname">Last name</label>
                                        <input type="text" class="form-control" id="addNewLastname"
                                               placeholder="Enter last name" >
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="addNewAge">Age</label>
                                        <input type="number" class="form-control" id="addNewAge"
                                               placeholder="Enter age">
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="addNewEmail">Email address</label>
                                        <input type="text" class="form-control" id="addNewEmail"
                                               placeholder="Enter email" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="addNewPassword">Password</label>
                                        <input type="password" class="form-control" id="addNewPassword"
                                               placeholder="Password" required>
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="addNewRoles">Role</label>
                                        <select multiple="multiple" class="form-control" size=2
                                                id="addNewRoles" name="addNewRoles" required>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                    </div>
                                    <div class="form-group text-center">
                                        <button class="btn btn-success" id="addNewUserButton">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/app.js" th:src="@{/app.js}"></script>
</body>
</html>
